<!DOCTYPE html>
<html lang="en">

<head>
    <title>Título</title>
    <script>    
        function contar() {
           //          0         1       2        3       4          5
            var a = ["josé", "maria", "padre", "joana", "bento", "francisco"]

            for (let index =0; index < a.lenght; index++) {
                const element = a[index];
                
                if(element == "padre"){
                    document.write("casinha:" + index + " tem" + element + "<br>")
                    break
                }
            }
        }
 
    </script>
</head>

<body>
    <input type="button" value="enviar" onclick="contar()";>
</body>
</html>
