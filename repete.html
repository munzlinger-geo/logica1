<!DOCTYPE html>
<html lang="en">

<head>
    <title>TÃ­tulo</title>
    <script>    
        function contar() {
           var cars = ["fusca", "gol", "opala", 147];
           document.write(cars + "<br>")
           var novoCarro = prompt("Diga um Carro")
           cars.push(novoCarro)
           document.write(cars)
           
           document.write("tamanho =" + cars.lenght+ "<br>")
           
           
           for (let index = 0; index < cars.lenght; index++){
            const car = cars[index];
            document.write(car + "<br>")
           }
        }
 
    </script>
</head>

<body>
    <input type="button" value="enviar" onclick="contar();">
</body>
</html>
