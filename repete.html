<!DOCTYPE html>
<html lang="en">

<head>
    <title>Título</title>
    <script>    
        function contar() {
           //          0         1       2        3       4          5
            var a = ["josé", "maria", "padre", "joana", "bento", "francisco"]

            for (let index =0; index < a.lenght; index++) {
                const element = a[index];
                
                if(element == "padre"){
                    document.write("casinha:" + index + " tem" + element + "<br>")
                    break
                }
            }
            var quem = prompt("Diga um nome")
            var ondeEsta = a.indexOf(quem)
            if(ondeEsta != -1){
                document.write("casinha " + ondeEsta + " tem " + quem + "<br>")
                a.splice(ondeEsta,1)
            }else{
                document.write("não achei" + quem)
            }
            document.write("alterado =" + a)
        }
        function exercicio() {
            const n = prompt("diga o limite")
            const array = []
            for (let index = 0; index <= n; index++){
                array.push(index)
            }

            document.write("original: " + array + "<br>")
            document.write("<hr>")

            const remove = parseInt(prompt("digite um dos números para remover"))
            if(remove !== -1){
                array.splice(remove,1)
            }

            document.write("removido:" + array + "<br>")
        }
    </script>
</head>

<body>
    <input type="button" value="enviar" onclick="exercicio()";>
</body>
</html>
