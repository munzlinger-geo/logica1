<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Título</title>
    <script>
        function validarEmail() {
            var email = document.getElementById("idEmail").value
            if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                alert("Email inválido")
                return false
            }else{
                return true
            }
        }
    </script>
</head>

<body>
   <center>
        Está com dúvidas?
        <a href="mailto:email.@provedor.com.br?
            &subject=Assunto do email
            &cc=copia@provedor.com.br
            %bcc=copiaoculta@provedor.com.br
            &body=Olá galera!">Enviar email<br>
        </a>  
        <a href="https://wa.me/5548999999999?
            text=mensagem%20de%20hoje">
            WhatsApp
        </a> 
        <form id="idForm" onsubmit="return validarEmail()" 
            action="https://app.headlessforms.cloud/api/v1/form-submission/UF7YAmmfN8"

            <input placeholder="nada@nada.com"
            title="Um Email válido!"

                minlenght="5" maxlength="12"

</body>
</html>
